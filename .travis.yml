language: python
cache: pip
matrix:
  include:
    - python: '3.6'
      env:
        - TOXENV=py36
    - python: '3.7-dev'
      env:
        - TOXENV=py37
before_install:
  # Display environment information
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  # Display environment information
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
